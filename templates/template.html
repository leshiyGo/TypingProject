<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        h1 {
        text-align: center;
        }
        .col-md-3 {
          width: auto;
        }
    </style>
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>
      <div class="col-md-3 text-end">
        <a  type="button" class="btn btn-primary" href="{{ url_for('levels_page') }}">Уровни</a>
        <a  type="button" class="btn btn-primary" href="{{ url_for('index') }}">Главная</a>
        <a  type="button" class="btn btn-primary" href="{{ url_for('login') }}">Войти</a>
        <a type="button" class="btn btn-primary" href="{{ url_for('register') }}">Регистрация</a>
      </div>
    </header>
  </div>
    {% block body %}{% endblock %}
    {% block script %}{% endblock %}
</body>
</html>
