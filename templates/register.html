{% extends 'template.html' %}
{% block title %}Вы на странице регистарии{% endblock %}
{% block body %}
<div class="container">
    <form method="post">
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingName" name="username">
      <label for="floatingName">Имя пользователя</label>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" name="email">
      <label for="floatingInput">Почта</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password">
      <label for="floatingPassword">Пароль</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Зарегистрироваться</button>
  </form>
</div>
{% endblock %}
